<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Address Checksum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            Ethereum Address Checksum
        </h1>
        <div class="row">
            <div class="col">
                <h2 class="text-center">
                    Check checksum address
                </h2>
                <form class="row g-3">
                    <div class="input-group mb-3">
                        <label for="addresses-check" class="input-group-text">Addresses</label>
                        <textarea class="form-control" id="addresses-check" rows="20"></textarea>
                    </div>
                    <button id="check" type="button" class="btn btn-secondary btn-lg">Check</button>
                </form>

                <div class="row">
                    <div class="col">
                        <h2>Result</h2>
                        <div id="check-result"></div>
                    </div>
                </div>
            </div>

            <div class="col">
                <h2 class="text-center">
                    To checksum address
                </h2>
                <form class="row g-3">
                    <div class="input-group mb-3">
                        <label for="to-checksum" class="input-group-text">Addresses</label>
                        <textarea class="form-control" id="to-checksum" rows="20"></textarea>
                    </div>
                    <button id="checksum" type="button" class="btn btn-secondary btn-lg">To Checksum Address</button>
                </form>

                <div class="row">
                    <div class="col">
                        <h2>Result</h2>
                        <div id="to-checksum-result"></div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
